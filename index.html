<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="/img/icons/pc-svgrepo-com.svg" type="image/x-icon">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@200;300;500;600;700&display=swap"
		rel="stylesheet">

	<!-- ToDo: Make a left part! Header! -->

	<title>I'm Programmer!</title>
</head>

<body>
	<div class="main__container">
		<header class="header">
			<div class="header__container">
				<div class="header__main__item">
					<div class="header__main__item__profile">
						<div class="header__main__item__photo">
							<img src="img/photos/photo.jpg" alt="">
						</div>

						<div class="header__dat">

						</div>

						<div class="header__main__item__order">
							<div class="header__main__item__messeng">
								<p>Замовляй Проект!!!</p>
							</div>
						</div>

					</div>
					<div class="header__main__item__content">
						<div class="header__main__item__title">
							<a href="">
								<p> Євгеній Ткач</p>
							</a>
						</div>
						<div class="header__main__item__subtitle">
							<p>.NET Deweloper</p>
						</div>
					</div>
				</div>

				<div class="header__content">
					<div class="header__content__all__text">
						<div class="header__content__bio">
							<p>Країна: <span> Україна</span></p>
							<p>Місто: <span> Чернівці</span></p>
							<p>Вік: <span> 18</span></p>
						</div>

						<div class="header__lang">
							<p>Іноземні мови</p>

							<div class="header__speed__bar">
								<div class="header__content__languages">
									<div class="circular__progress">
										<div class="value__container">
											0%
										</div>
									</div>

									<p class="name__lang">English</p>
								</div>

								<div class="header__content__languages">
									<div class="circular__progress circular__progressTwo">
										<div class="value__container value__containerTwo">
											0%
										</div>
									</div>
									<p class="name__lang">Ukrainian</p>
								</div>
							</div>

						</div>

						<div class="header__content__skills">
							<div class="name__skills">
								<p>Hard Skills</p>
							</div>
							<div class="skills-bar">
								<div class="bar">
									<div class="info">
										<span>ASP.NET</span>
									</div>
									<div class="progress-line apsnet"><span></span></div>
								</div>

								<div class="bar">
									<div class="info">
										<span>C#</span>
									</div>
									<div class="progress-line csharp"><span></span></div>
								</div>

								<div class="bar">
									<div class="info">
										<span>JavaScript</span>
									</div>
									<div class="progress-line javascript"><span></span></div>
								</div>

								<div class="bar">
									<div class="info">
										<span>CSS</span>
									</div>
									<div class="progress-line css"><span></span></div>
								</div>

								<div class="bar">
									<div class="info">
										<span>HTML</span>
									</div>
									<div class="progress-line html"><span></span></div>
								</div>

							</div>
						</div>

					
						<div class="header___knowledge">
							<div class="name__skills">
								<p>Знання</p>
							</div>

							<div class="know__list">
								<p>GIT knowledge</p>
								<p>Stylus, Sass, Less</p>
								<p>APS.NET CORE</p>
							</div>
						</div>

						<div class="header__cv">
							<div class="name__skills cv">
								<a href=""><p>Скачати Резюме</p></a>
								
							</div>
						</div>
						
					</div>
				</div>

				<div class="header__footer">
					<div class="header__footer__social">
						<a href=""><img class="img-svg" src="img/icons/linkedin-svgrepo-com (3).svg"
								alt="Linkedin Profile"></a>
						<a href="">
							<img class="img-svg" src="img/icons/behance-svgrepo-com (1).svg" alt="Behance Profile"></a>
						<a href="">
							<img class="img-svg" src="img/icons/github-svgrepo-com (2).svg" alt="GitHub Profile"></a>
						<a href="">
							<img class="img-svg" src="img/icons/instagram-svgrepo-com (6).svg"
								alt="Instagram Profile"></a>
					</div>

				</div>
			</div>
		</header>

		<main class="main"></main>

		<footer class="footer"></footer>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
